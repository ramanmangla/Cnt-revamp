<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CNT India</title>

    <link rel="icon" href="Static/Images/favicon-16.png" size="16x16" />
    <link rel="stylesheet" type="text/css" href="Styles/main.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="header-wrapper">
        <div class="header-logo">
          <a href="#">
            <img
              src="Static/Images/Logo.png"
              class="header-logo-image"
              alt="CNT India Logo"
            />
          </a>
        </div>
        <nav class="header-nav">
          <a href="#About" class="header-nav-link">About</a>
          <a href="#Services" class="header-nav-link">Services</a>
          <a href="#Customers" class="header-nav-link">Customers</a>
          <a href="#Contact" class="header-nav-link">Partners</a>
          <a href="#Contact" class="header-nav-link">Contact</a>
          <div id="navIcon" class="header-nav-icon-open">
            <div></div>
          </div>
        </nav>
        <div class="sidebar">
          <div id="closeNavIcon" class="sidebar-icon-close">
            <i
              class="iconify"
              data-icon="gridicons:cross"
              data-inline="false"
            ></i>
          </div>
          <div class="sidebar-container">
            <a href="#About" class="sidebar-link sidebar-link--toggle">About</a>
            <a href="#Services" class="sidebar-link sidebar-link--toggle"
              >Services</a
            >
            <a href="#Customers" class="sidebar-link sidebar-link--toggle"
              >Customers</a
            >
            <a href="#Contact" class="sidebar-link sidebar-link--toggle"
              >Partners</a
            >
            <a href="#Contact" class="sidebar-link sidebar-link--toggle"
              >Contact</a
            >
            <a href="#" class="sidebar-link">Awards</a>
            <a href="#" class="sidebar-link">Careers</a>
          </div>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <section class="banner">
        <div class="banner-2-col-left">
          <div class="banner-content">
            <h2 class="banner-content-heading">
              <span class="text-white-underline">Digital</span> Transformation
            </h2>
            <p class="banner-content-desc">
              Deploy end to end IT solutions for your business<br />needs from
              cloud to lorem.
            </p>
            <a href="#Services" class="button-link">Our Services</a>
            <img
              src="Static/Images/digital-transform.png"
              class="banner-mobile-img"
              alt=""
            />
          </div>
        </div>
        <div class="banner-2-col-right">
          <!-- For middle image -->
          <img
            src="Static/Images/digital-transform.png"
            class="banner-img"
            alt=""
          />
        </div>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="Scripts/script.js"></script>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
  </body>
</html>
